<!DOCTYPE html>

<html lang="pt_br"> <!--linguagem do documento-->

<head>
        <meta charset="UTF-8"> <!--caracteres especiais como ç ~ etc-->
        <meta name="viewport" content="width=device-width,  initial-scale=1.0"><!--ajusta a tela dependendo do dispositivo-->
        <title>Criar um ponto de coleta</title><!--configura o título da página-->
    
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/create-point.css">
        <link rel="stylesheet" href="/styles/responsive.css">

    </head>
    <body>

        <div id="page-create-point">
             
            <header><!--coloca um elemento ao lado do outro-->
                   <img src="/assets/logo.svg" alt="Logomarca">
                    <a href="#" >
                    <span></span>
                    Voltar para home
                    </a><!--não vai funcionar no h1 por exemplo pois é um atributo da tag a -->
                </header>

                <form action="">
                    <h1>Cadastro do ponto de coleta</h1>
                    <fieldset>
                        <legend>
                            <h2>Dados da Entidade</h2>
                        </legend>
                  

                        <div class="field">
                            <label for="">Nome da entidade</label>
                            <input type="text" name="name">
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="address">Endereço</label>
                                <input type="text" name="address">
                            </div>
                            <div class="field">
                                <label for="adress2">Número/Complemento</label>
                                <input type="text" name="address2">
                            </div>
                        </div>


                        <div class="field-group">
                            <div class="field">
                                <label for="state">Estado</label>
                                <select name="uf">
                                    <option value="">Selecione o Estado</option>
                                </select>

                                <input type="hidden" name="state">
                            </div>

                            <div class="field">
                                <label for="city" disabled>Cidade</label>
                                <select name="city">
                                    <option value="">Selecione a Cidade</option>
                            </div>
                        </div>


                    </fieldset>
                    
                    <button type="submit">Cadastrar ponto de coleta</button>
                </form>

            </div>

        <script src="/scripts/create-point.js"></script>
    </body> 
</html>
